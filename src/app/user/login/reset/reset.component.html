<div class="container p-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col">
      <div class="card">
        <h5 class="card-header">Recuperação de Senha:</h5>
        <div class="card-body">
          <form [formGroup]="reset" class="">
            <label for="email" class="form-label"
              >Digite o e-mail cadastrado:</label
            >
            <input
              id="email"
              name="email"
              type="email"
              class="form-control my-2"
              [ngClass]="{
                'is-invalid':
                  this.reset.get('email')?.invalid &&
                  (this.reset.get('email')?.touched ||
                    this.reset.get('email')?.dirty)
              }"
              formControlName="email"
            />
            <div
              *ngIf="
                this.reset.get('email')?.invalid &&
                (this.reset.get('email')?.touched ||
                  this.reset.get('email')?.dirty)
              "
              class="invalid-feedback"
            >
              Insira seu e-mail.
            </div>
            <div
              *ngIf="resendSuccess"
              class="alert alert-success mt-3 d-flex align-items-center"
              role="alert"
            >
              Se o e-mail constar em nosso banco de dados, você recebera em
              breve um e-mail com o link para alterar sua senha.
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  [disabled]="buttonSend"
                  (click)="send()"
                  class="btn btn-success mt-2"
                >
                  Enviar
                </button>
              </div>
              <div class="col">
                <button
                  type="submit"
                  [disabled]="buttonBack"
                  (click)="redirect()"
                  class="btn btn-primary mt-2"
                >
                  Voltar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
